<div class="container">
  <img src="https://picsum.photos/1000/100" class="card-img-top" alt="Image alÃ©atoire">
  <h2>Mon Panier</h2>

  <div *ngIf="connectedUser">
    <h2>Panier de {{connectedUser.name}}</h2>
    <div *ngIf="panier.length > 0; else emptyBasket">
      <app-article-card *ngFor="let article of panier" [article]="article"></app-article-card>

    </div>
    <ng-template #emptyBasket>
      <p>Votre panier est vide</p>
    </ng-template>
  </div>
  <div *ngIf="!connectedUser">
    <p>Veuillez vous connecter pour voir votre panier</p>
  </div>
</div>
